<html>
<head>
  <title>RUBEL LIVETV</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- JWPlayer Script -->
  <script type="text/javascript" src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <script type="text/javascript">jwplayer.key = "Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==";</script>
  
  <!-- Custom Styles -->
  <link href="3.6.2/plyr.css" rel="stylesheet">
  <script src="3.6.3/plyr.js"></script>
  
  <style>
    /* Custom CSS here */
    body { background: black; color: white; font-family: Poppins; }
    #myElement { width: 100%; height: 100%; }
    /* Loading screen */
    .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
    .loading-text { position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; text-align: center; width: 100%; height: 100px; line-height: 100px; color: #00b3ff; }
  </style>
  
</head>
<body>
  <!-- Video Element -->
  <div id="myElement"></div>

  <!-- JWPlayer Setup Script -->
  <script type="text/JavaScript">
    jwplayer("myElement").setup({
      playlist: [{
        sources: [
          { file: "https://raw.githubusercontent.com/Jazzdar1/darfree.tv/refs/heads/main/Subirmaxpro.m3u", label: "HD Quality" }
        ],
        image: "https://yourimageurl.com/poster.jpg"  <!-- Optional poster image -->
      }],
      primary: "html5",
      autostart: true,
      aspectratio: "16:9",
      hlshtml: true
    }).on("ready", function() {
      var t = document.getElementById(this.id).getElementsByTagName("video")[0];
      if (t) {
        t.setAttribute("poster", this.getConfig().image);
      }
    }).on('error', function() {
      console.log('Stream failed to load.');
    });
  </script>
  
</body>
</html>
